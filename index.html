<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" type="x-icon" href="logo.png">
		<title>Puntos de Venta</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@latest/dist/leaflet.css" />
		<link rel="stylesheet" href="style.css" />
		<style type="text/css">
			#map {
				width: 700px;
				max-width: 100%;
				height: 433px;
			}
		</style>
		<script src="https://unpkg.com/leaflet@latest/dist/leaflet.js"></script>
		
	</head>
	<body>
	    <header>
        <a>	
			<img src="logo.jpg" alt="logo de Brownieterapia" class="logo-img">
		<div> Brownie Terapia	</div>
			
    </header>
    <section>
        <div class="detalles">
            <p>Encuentra nuestros brownies por porciones y sabores cerca de ti</p>
        
        </div>
        <div id="map"></div>
    </section>
		
		<script>
			const base = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
				maxZoom: 20,
				subdomains: 'abcd',
				attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors © <a href="https://carto.com/attributions">CARTO</a>'
			});

			let map = L.map('map', {
				layers: [base],
				tap: false, // ref https://github.com/Leaflet/Leaflet/issues/7255
				center: new L.LatLng(-18.02, -70.24),
				zoom: 13,

			});

					
		</script>
		<script src="main.js"></script>
	</body>
</html>
</html>
