<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuntosdeVenta</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <style>
        /* CSS para la cabecera */
        header {
            background-color: #FF8189;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        /* CSS para la sección de detalles */
        section {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        /* Estilo para el espacio de detalles */
        .detalles {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>
        Brownie Terapia
    </header>

    <section>
        <div class="detalles">
            <!-- Aquí puedes escribir los detalles sobre tu página -->
            <p>Aquí puedes escribir los detalles de las tiendas, servicios o cualquier otra información que desees.</p>
        </div>
        <!-- Añadimos un div donde se mostrará el mapa -->
        <div id="map"></div>
    </section>

    <!-- Incluimos el archivo JS de Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-o9N1Qn1G8AuaiA1ym76SvA7cHvKw3Hlf2wO5x7Xi5r0="
        crossorigin=""></script>
    
    <!-- Enlazamos nuestro archivo JavaScript main.js -->
    <script src="main.js"></script>

</body>
</html>
