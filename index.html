<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />

		<title>Puntos de Venta</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@latest/dist/leaflet.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>		
	</head>
	<body>
	    <header>
        <a>	
			<img src="img/white.png" alt="logo de Brownieterapia" class="logo-img">
    </header>
    <section>
        <div class="detalles">
            <p>Encuentra nuestros brownies por porciones y sabores cerca de ti</p>
        
        </div>
        <div id="map"></div>
    </section>
		
		<script>
			const base = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
				maxZoom: 20,
				subdomains: 'abcd',
				attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors © <a href="https://carto.com/attributions">CARTO</a>'
			});

			let map = L.map('map', {
				layers: [base],
				tap: false, // ref https://github.com/Leaflet/Leaflet/issues/7255
				center: new L.LatLng(-18.02, -70.24),
				zoom: 13,

			});

					
		</script>
		<script src="main.js"></script>
	</body>
